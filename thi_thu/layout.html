<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thi thá»­ FEFW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
</head>
<body ng-app="myApp">
<div class="container" ng-view>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="./controller/indexController.js"></script>
<script src="./controller/addController.js"></script>
<script src="./controller/updateController.js"></script>
<script src="./controller/detailController.js"></script>

<script>
    let data = angular.module('myApp', ['ngRoute']);

    data.config(function ($routeProvider) {
        $routeProvider
            .when(
                '/list-post',
                {
                    templateUrl: 'views/index.html',
                    controller: indexController
                }
            )
            .when(
                '/post/add',
                {
                    templateUrl: 'views/add.html',
                    controller: addController
                }
            )
            .when(
                '/edit/post/:id',
                {
                    templateUrl: 'views/update.html',
                    controller: updateController
                }
            )
            .when(
                '/detail/post/:id',
                {
                    templateUrl: 'views/detail.html',
                    controller: detailController
                }
            )
            .otherwise({
                redirectTo: '/list-post'
            })
    })
</script>
</body>
</html>
